<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/_styles/owl.carousel.min.css">
	<link rel="stylesheet" href="/_styles/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="/_styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn:400,700" rel="stylesheet">
	</head>
	<body id="building">
		<header id="site-header">
			<div>
				<a href="/" class="logo-link">
					<img class="logo" src="/_images/logo.svg">
				</a>
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/about">About</a></li>
						<li><a class="current" href="/building">Building Project</a></li>
						<li><a href="/new-years">New Year's Event</a></li>
						<li><a href="/homecoming">Firstborn Homecoming</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div id="hero">
				<h1>We've begun our church building project!</h1>
				<p class="sub-title">Donate to help us complete it.</p>
				<form class="paypal-button" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
					<input type="hidden" name="cmd" value="_donations">
					<input type="hidden" name="business" value="Yalecofb@gmail.com">
					<input type="hidden" name="lc" value="US">
					<input type="hidden" name="item_name" value="Yale Church of the Firstborn">
					<input type="hidden" name="no_note" value="0">
					<input type="hidden" name="currency_code" value="USD">
					<input type="hidden" name="bn" value="PP-DonationsBF:btn_donate_SM.gif:NonHostedGuest">
					<input type="submit" value="Donate" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
					<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
				</form>
			</div>
			<div class="carousel owl-carousel owl-theme">
				<img class="owl-lazy" data-src="/_images/building/dining.jpg">
				<img class="owl-lazy" data-src="/_images/building/entry.jpg">
				<img class="owl-lazy" data-src="/_images/building/kitchen.jpg">
				<img class="owl-lazy" data-src="/_images/building/exterior-01.jpg">
				<img class="owl-lazy" data-src="/_images/building/exterior-02.jpg">
				<img class="owl-lazy" data-src="/_images/building/sanctuary-facing-seats.jpg">
				<img class="owl-lazy" data-src="/_images/building/sanctury-facing-pulpit.jpg">
			</div>
			<div style="flex-basis: 100%; text-align: center;">
				<img src="/_images/building/plan.jpg" alt="layout plan" class="blueprints">
			</div>
		</main>
		<footer>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="/_scripts/owl.carousel.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			  $(".carousel").owlCarousel({
    			lazyLoad:true,
    			nav:true,
    			loop:true,
					responsive: {
						0: {
							items: 1
						},
						450: {
							items: 2
						},
						700: {
							items: 3,
							center: true
						}
					}
			  });
			});
		</script>
	</body>
</html>
